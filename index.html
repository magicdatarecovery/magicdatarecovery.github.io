            else if (url.includes('/kr/')) langCounts.kr++;
            else if (url.includes('/zh/')) langCounts.zh++;
            else langCounts.en++;
        });

        // Update stats
        document.getElementById('total-count').textContent = urls.length;
        document.getElementById('lang-stats').innerHTML = `
            English: ${langCounts.en} | 
            Japanese: ${langCounts.jp} | 
            Korean: ${langCounts.kr} | 
            Traditional Chinese: ${langCounts.zh}
        `;

        // Function to display URLs
        function displayUrls(lang = 'all') {
            const container = document.getElementById('url-container');
            container.innerHTML = '';
            
            let filteredUrls = urls;
            if (lang !== 'all') {
                if (lang === 'en') {
                    filteredUrls = urls.filter(url => !url.includes('/jp/') && !url.includes('/kr/') && !url.includes('/zh/'));
                } else {
                    filteredUrls = urls.filter(url => url.includes(`/${lang}/`));
                }
            }
            
            filteredUrls.forEach(url => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                
                // Extract path from URL for display
                const path = url.replace('https://www.amagicsoft.com', '');
                
                // Generate title based on path
                let title = "Amagicsoft - ";
                if (path.includes('/jp/')) {
                    title += "Japanese Version";
                } else if (path.includes('/kr/')) {
                    title += "Korean Version";
                } else if (path.includes('/zh/')) {
                    title += "Traditional Chinese Version";
                } else {
                    title += "English Version";
                }
                
                // Add specific page titles
                if (path.includes('magic-data-recovery')) {
                    title = "Amagicsoft Magic Data Recovery - Professional Data Recovery Software";
                } else if (path.includes('magic-recovery-key')) {
                    title = "Amagicsoft Magic Recovery Key - License Key Recovery Tool";
                } else if (path.includes('bitlocker-recovery')) {
                    title = "Amagicsoft Bitlocker Recovery - Secure Data Access Solutions";
                } else if (path.includes('hdd-recovery')) {
                    title = "Amagicsoft HDD Recovery - Hard Drive Data Recovery Tools";
                } else if (path.includes('license-key-recovery')) {
                    title = "Amagicsoft License Key Recovery - Retrieve Software Keys";
                } else if (path.includes('photo-recovery')) {
                    title = "Amagicsoft Photo Recovery - Recover Deleted Photos";
                } else if (path.includes('memory-card-recovery')) {
                    title = "Amagicsoft Memory Card Recovery - SD Card Data Recovery";
                } else if (path.includes('usb-drive-recovery')) {
                    title = "Amagicsoft USB Drive Recovery - Flash Drive Data Recovery";
                } else if (path.includes('ssd-recovery')) {
                    title = "Amagicsoft SSD Recovery - Solid State Drive Data Recovery";
                } else if (path.includes('blog')) {
                    title = "Amagicsoft Blog - Data Recovery Tips & Tutorials";
                } else if (path.includes('products')) {
                    title = "Amagicsoft Products - Data Recovery Solutions";
                } else if (path.includes('about-amagicsoft')) {
                    title = "About Amagicsoft - Data Recovery Software Company";
                } else if (path.includes('contact')) {
                    title = "Contact Amagicsoft - Get Support & Assistance";
                }
                
                urlItem.innerHTML = `
                    <div class="url-title">
                        <a href="${url}" target="_blank">${title}</a>
                    </div>
                    <div class="url-path">${path}</div>
                `;
                container.appendChild(urlItem);
            });
        }

        // Initial display
        displayUrls();

        // Add event listeners to filter buttons
        document.querySelectorAll('.filter-btn').forEach(button => {

                document.querySelectorAll('.filter-btn').forEach(btn => {
